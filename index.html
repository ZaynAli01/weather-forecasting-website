<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Arima:wght@100..700&family=Kablammo&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Playwrite+DE+Grund:wght@100..400&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Weather Application</title>
</head>

<body>

    <div class="wapper">
        <div class="search-box">
            <input type="text" placeholder="Enter your city">


            <span class="fs-5 text-light">
                <i class="fa-solid fa-location-dot"></i>
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
            </span>
            <span></span>
        </div>

        <p class="city-hide">city hide</p>

        <div class="weather-details">
            <div class="box">
                <div class="img-box">
                    <img src="images/cloud.png" alt="image">
                </div>

                <div class="weather-content text-center text-light">
                    <h1>0<sup>Â°<span>c</span></sup></h1>
                    <p>Broken Clouds</p>
                </div>
            </div>
        </div>

        <div class="weather-description mt-4 text-light">
            <div class="box">
                <div class="row">
                    <div class="col-6 d-flex align-items-center">
                        <span class="description-icon"><i class="fa-solid fa-water"></i></span>
                        <div class="description">
                            <p class="humidity">0%</p>
                            <span>Humidity</span>
                        </div>
                    </div>

                    <div class="col-6 d-flex align-items-center">
                        <span class="description-icon"><i class="fa-solid fa-wind"></i></span>
                        <div class="description">
                            <p class="wind">0%</p>
                            <span>Wind Speed</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="not-found text-center">
            <div class="box">
                <img src="images/404.png" alt="">
                <p>Oops! Location not found!</p>
            </div>
        </div>

    </div>



    <script src="script.js"></script>
</body>

</html>
